<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Hotel Camino Real</title>
</head>

<body>

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a id="firstTab" class="nav-link text-dark active" href="#">Seguimiento e Interacción</a>
        </li>
        <li class="nav-item">
            <a id="secondTab" class="nav-link text-dark" href="#">Registro de acciones</a>
        </li>
    </ul>



    <div id="content" class="container-fuild p-3">
    </div>

    <!-- New Client modal window -->
    <div class="modal fade" id="newClientModal" tabindex="-1" role="dialog" aria-labelledby="newClientModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="newClientModalLabel">Nuevo Cliente</h5>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Código y Nombre</span>
                        </div>
                        <input placeholder="Código" id="modalClientNumber" type="number" aria-label="First name" class="form-control">
                        <input placeholder="Nombre" id="modalClientName" min="1" type="text" aria-label="Last name" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="modalCancelButton" type="button" class="btn btn-dark" data-dismiss="modal">Cancelar</button>
                    <button id="modalAcceptButton" type="button" class="btn btn-dark">Aceptar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap and jQuery imports -->
    <script>
        window.$ = window.jQuery = require('jquery');
        window.Bootstrap = require('bootstrap');
    </script>

    <!-- Custom imports -->
    <script src="./renderer.js "></script>
    <script src="./Menu.js "></script>
</body>

</html>
