<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>Title</title>
</head>

<body>

    <div class="container mt-4 mb-4">
        <div class="row">
            <div class="col">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="saleDate">Fecha</span>
                    </div>
                    <input id="datePicker" type="date" class="form-control" placeholder="Fecha" aria-label="Fecha" aria-describedby="saleDate">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="sellerID">Vendedor</span>
                    </div>
                    <input id="seller" type="text" class="form-control" placeholder="Vendedor" aria-label="Vendedor" aria-describedby="sellerID">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="clientID">Cliente</span>
                    </div>
                    <input id="client" type="text" class="form-control" placeholder="Cliente" aria-label="Cliente" aria-describedby="clientID">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="contactType">Tipo de contacto</label>
                    </div>
                    <select class="custom-select" id="contactType">
                        <option value="0" selected>Seleccionar...</option>
                        <option value="1">Llamada</option>
                        <option value="2">Visita</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="contactTime">Primer contacto</label>
                    </div>
                    <select class="custom-select" id="contactTime">
                        <option value="0" selected>Seleccionar...</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="clientStatus">¿Es cliente?</label>
                    </div>
                    <select class="custom-select" id="clientStatus">
                        <option value="0" selected>Seleccionar...</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="answerStatus">¿Contesta?</label>
                    </div>
                    <select class="custom-select" id="answerStatus">
                        <option value="0" selected>Seleccionar...</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="isLead">¿Es LEAD?</label>
                    </div>
                    <select class="custom-select" id="isLead">
                        <option value="0" selected>Seleccionar...</option>
                        <option value="1">Si</option>
                        <option value="2">No</option>
                    </select>
                </div>


            </div>
            <div class="col">
                <div class="side">
                    <canvas class="graph" id="diagram" height="200"></canvas>
                    <div class="input-group extra-info">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Comentarios</span>
                        </div>
                        <textarea id="extraInfo" class="form-control" aria-label="With textarea" rows="6" placeholder="Sin información adicional"></textarea>
                    </div>

                    <button id="clearButton" class="btn btn-dark boton-limpiar">Limpiar</button>
                    <button id="saveButton" class="btn btn-dark boton-guardar">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        window.$ = window.jQuery = require('jquery');
        window.Bootstrap = require('bootstrap');
    </script>
    <script src="./renderer.js"></script>
    <script src="./Menu.js"></script>
</body>

</html>
